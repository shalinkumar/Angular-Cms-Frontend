<md-toolbar class="desktop">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
            <md-tooltip>Side Panel</md-tooltip>
            <md-icon class="md-default-theme material-icons">&#xE5D2;</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Icon">
            <md-tooltip>User</md-tooltip>
            <md-icon class="md-default-theme" md-svg-icon="fb.svg"></md-icon>
        </md-button>
        <h2>
            <span>HandiCraft</span>
        </h2>
        <md-input-container md-no-float class="md-accent" flex="50" style="padding-bottom:0px;margin-left:25px">
            <md-icon style="color:wheat" class="material-icons">&#xE8B6;</md-icon>
            <input ng-model="searchInput" placeholder="Search here" style="color:wheat;padding-left:25px;margin-left:5px">
        </md-input-container>
        <span flex></span>
        <md-button ng-href="#/View/Login" class="md-icon-button" aria-label="User">
            <md-tooltip>Login</md-tooltip>
            <img class="ng-scope" style="width:24px;height:24px;margin-top: 13px;" src="../img/user.png" />
        </md-button>
        <md-button ng-href="#/View/Register" class="md-icon-button" aria-label="Messages">
            <md-tooltip>Registration</md-tooltip>
            <img class="ng-scope" src="../img/ic_contacts_white_48pt_3x.png" style="width:24px;height:24px;margin-top: 13px;" />
        </md-button>
    </div>
</md-toolbar>
