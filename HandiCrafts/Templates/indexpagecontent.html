<section id="pagecontent" class="content-section gridListdemoBasicUsage">
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="carouselContainer" style="margin-top:1%;" align="center">
                    <!-- Carousel================================================== -->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" ng-repeat="img in images" class="{active : (img === 0)}" data-slide-to="{{img}}"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div ng-class="{item: true, active : (img === 0)}" ng-repeat="img in images">
                                <!--<img ng-src="{{uri}}/{{w}}/{{h}}/{{currentFolder}}/{{img}}" alt="Slide numder {{img}}">-->
                                <img ng-src="{{uri}}/{{currentFolder}}/{{img}}.{{extension}}" alt="Slide numder {{img}}">
                                <div class="container">
                                    <div class="carousel-caption"> </div>
                                </div>
                            </div>
                        </div>
                        <a class="left carousel-control" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>

                        <a class="right carousel-control" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>

                </div>
                <div class="homecontent">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
</section>
