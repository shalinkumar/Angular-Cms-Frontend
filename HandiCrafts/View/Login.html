<div id="Account" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Login</li>
    </ul>
    <h5>Login</h5>
    <div class="col-md-12 md-padding">
        <div class="row">
            <div>
                <p>Please log in to your account</p>
                <form class="form-horizontal" novalidate role="form" name="Login_Form" ng-submit="SignInForm(Login_Form)" data-ng-controller="LoginController">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <md-input-container>
                                <input id="email" placeholder="UserName" name="SignIn_Name" ng-model="SignIn_Name" required type="text" ng-pattern="" tabindex="1">
                            </md-input-container>
                        </div>
                        <div class="col-sm-3">
                            <div class="error-message" ng-show="Login_Form.SignIn_Name.$invalid">
                                <show ng-show="Login_Form.SignIn_Name.$error.required">
                                    *
                                </show>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <md-input-container>
                                <input id="Password" placeholder="Password" name="SignIn_Password" ng-model="SignIn_Password" required type="password" ng-pattern="" tabindex="2">
                            </md-input-container>
                        </div>
                        <div class="col-sm-3">
                            <div class="error-message" ng-show="Login_Form.SignIn_Password.$invalid">
                                <show ng-show="Login_Form.SignIn_Password.$error.required">
                                    *
                                </show>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <md-button ng-disabled="Login_Form.$invalid" type="submit" class="md-raised md-warn md-button md-ink-ripple">
                                <!--ng-href="#/View/HomePage"-->
                                <span class="ng-scope">Log in to my account</span>
                                <div class="md-ripple-container" style=""></div>
                            </md-button>

                            <md-button ng-href="#/View/Register" ng-transclude="" type="button" class="md-raised md-warn md-button md-ink-ripple">
                                <span class="ng-scope">Create an account</span>
                                <div class="md-ripple-container" style=""></div>
                            </md-button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3" ng-style="{'color':bgCol}" ng-bind-html="errorCredentials">
                         
                         
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
