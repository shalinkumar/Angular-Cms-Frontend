<div id="PageCreation" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Create new page</li>
    </ul>
    <h5>PageCreation</h5>
    <div class="col-md-12 md-padding">
        <div class="row">
            <form class="form-horizontal" novalidate role="form" name="PageCreation_Form" ng-submit="PageCreationForm()" data-ng-controller="PageCreationController">
                <div class="form-group">
                    <div class="col-sm-9">
                        <md-input-container>
                            <input id="name" placeholder="Content" name="PageCreation_Content" ng-model="PageCreation_Content" required type="text" ng-pattern="" tabindex="2">
                        </md-input-container>
                    </div>
                    <div class="col-sm-3">
                        <div class="error-message" ng-show="PageCreation_Form.PageCreation_Content.$invalid">
                            <small class="error" ng-show="PageCreation_Form.PageCreation_Content.$error.required">
                                *
                            </small>                          
                        </div>                     
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <md-input-container>
                            <input id="name" placeholder="TemplateId" name="PageCreation_TemplateId" ng-model="PageCreation_TemplateId"  required type="number" ng-pattern="" tabindex="2">
                        </md-input-container>
                    </div>
                    <div class="col-sm-3">
                        <div class="error-message" ng-show="PageCreation_Form.PageCreation_TemplateId.$invalid">
                            <small class="error" ng-show="PageCreation_Form.PageCreation_TemplateId.$error.required">
                                *
                            </small>                      
                        </div>
                        <div class="error-message" ng-show="PageCreation_Form.PageCreation_TemplateId.$invalid">
                            <small class="error" ng-show="PageCreation_Form.PageCreation_TemplateId.$error.pattern">
                                Not a valid TemplateId.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <md-input-container>
                            <input ng-model="PageCreation_PageName" name="PageCreation_PageName" type="text" ng-maxlength="30" placeholder="PageName" required tabindex="3">
                        </md-input-container>
                    </div>
                    <div class="col-sm-3">
                        <div class="error-message" ng-show="PageCreation_Form.PageCreation_PageName.$invalid">
                            <small class="error" ng-show="PageCreation_Form.PageCreation_PageName.$error.required">
                                *
                            </small>
                            <small class="error" ng-show="PageCreation_Form.PageCreation_PageName.$error.maxlength">
                                PageName cannot be longer than 30 characters.
                            </small>
                        </div>
                        <div class="error-message" ng-show="PageCreation_Form.PageCreation_PageName.$invalid">
                            <small class="error" ng-show="PageCreation_Form.PageCreation_PageName.$error.pattern">
                                Not a valid pageName.
                            </small>
                        </div>
                    </div>
                </div>             
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <md-button ng-disabled="PageCreation_Form.$invalid" type="submit" class="md-raised md-warn md-button md-ink-ripple">
                            <!--ng-href="#/View/HomePage"-->
                            <span class="ng-scope">Submit Request</span>
                            <div class="md-ripple-container" style=""></div>
                        </md-button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
