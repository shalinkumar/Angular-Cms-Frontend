<div id="Account" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">My Account</li>
    </ul>
    <!-- <h5>MY ACCOUNT</h5>-->
    <div>
        <div class="myacunt">
            <h5>Returning Customers</h5>
        </div>
        <div class="">
            <p>Please log in to your account</p>
            <form class="form-horizontal" role="form">
                <div class="form-group">                 
                    <div class="col-sm-9">
                        <md-input-container>                                                                                                          
                            <input ng-model="Login.Email" type="email" placeholder="Email" ng-required="true">
                        </md-input-container>
                    </div>
                </div>
                <div class="form-group">                  
                    <div class="col-sm-9">
                        <md-input-container>                                                                                                          
                            <input ng-model="Login.Password" type="email" placeholder="Password" ng-required="true">
                        </md-input-container>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <md-button ng-href="#/View/Login" ng-transclude="" type="button" class="md-raised md-warn md-button md-ink-ripple">                                                                        
                            <span class="ng-scope">Log in to my account</span>                  
                            <div class="md-ripple-container" style=""></div>
                        </md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div>
            <div class="myacunt">
                <h5>Forgot Your Password?</h5>
            </div>
            <div class="">
                <p>We will send you an email with a link to reset your password.</p>
                <form class="form-horizontal" role="form">
                    <div class="form-group">                
                        <div class="col-sm-9">
                            <md-input-container>                                                                                                                                          
                                <input ng-model="Forgot.Email" type="email" placeholder="Email" ng-required="true">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <md-button ng-href="#/View/ResetPassword" ng-transclude="" type="button" class="md-raised md-warn md-button md-ink-ripple">                                                                        
                                <span class="ng-scope">Reset my password</span>                  
                                <div class="md-ripple-container" style=""></div>
                            </md-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>       
        <div class="myacunt">
            <h5>New Customers</h5>
        </div>           
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <md-button ng-href="#/View/CreateAccount" ng-transclude="" type="button" class="md-raised md-warn md-button md-ink-ripple">                                                                        
                        <span class="ng-scope">Create an account</span>                  
                        <div class="md-ripple-container" style=""></div>
                    </md-button>
                </div>
            </div>
        </form>              
    </div>
</div>
